import { gql } from 'apollo-server-hapi';

export const typeDefs = gql`
    type User{
       id:ID
       firstName:String
       lastName:String
       gender:Gender
       age:Int
       email: String
       password: String
       role: String
    }

    enum Gender{
        MALE
        FEMALE
        OTHER
    }

    input UserInput{
        id:ID
        firstName:String
        lastName:String
        gender:Gender
        language:String
        age:Int
        email: String
        password: String
        role: String
    }

    type Query{
        getAllUsers:[User]
    }

    type Mutation{
        createUser(input:UserInput):User
    }

`;


